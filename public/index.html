<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Designers Job Search Aggregator (Cards)</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="hero">
        <div class="hero-top">
          <p class="eyebrow">Designers Job Search Aggregator</p>
          <div class="hero-actions">
            <a class="theme-toggle" href="/all.html">All jobs</a>
            <button id="themeToggle" class="theme-toggle" type="button">
              Dark mode
            </button>
          </div>
        </div>
        <h1>Paste a job listings URL. Get clean cards.</h1>
        <p class="subhead">
          Best-effort extraction for designer roles across company career pages and job boards.
        </p>
      </header>

      <section class="input-panel">
        <label for="urlInput">Add Source URL</label>
        <div class="input-row">
          <input id="urlInput" type="url" placeholder="https://company.com/careers?team=design" />
          <button id="parseButton">Add source</button>
        </div>
        <p class="hint">We fetch the URL server-side, parse HTML, and store jobs.</p>
      </section>

      <section id="status" class="status hidden"></section>
      <section id="warnings" class="warnings hidden"></section>

      <section class="results">
        <div class="results-header">
          <h2>Jobs</h2>
          <span id="resultsCount" class="count">0 jobs</span>
        </div>
        <div id="cards" class="cards"></div>
      </section>

      <section class="results">
        <div class="results-header">
          <h2>Sources</h2>
          <div class="hero-actions">
            <a class="theme-toggle" href="/all.html">All jobs</a>
            <button id="refreshAll" class="theme-toggle" type="button">Refresh all</button>
            <button id="toggleSources" class="theme-toggle" type="button">Collapse</button>
          </div>
        </div>
        <div id="sourcesContent">
          <div id="sources" class="sources"></div>
        </div>
      </section>

      <section class="history">
        <div class="results-header">
          <h2>History</h2>
          <div class="hero-actions">
            <button id="clearHistory" class="theme-toggle" type="button">Clear</button>
            <button id="toggleHistory" class="theme-toggle" type="button">Collapse</button>
          </div>
        </div>
        <div id="historyContent">
          <ul id="historyList" class="history-list"></ul>
        </div>
      </section>
    </main>

    <script src="/app.js" type="module"></script>
  </body>
</html>
